<!doctype html>
<html lang="id">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Desire — XingQiu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stars" id="stars"></div>
    <div id="leaf-container"></div>

    <header class="navbar navbar-expand-lg">
        <div class="container container-main">
            <a class="navbar-brand brand" href="#">Desire</a>
            <div class="d-none d-md-block ms-auto muted">Fans of XingQiu • Star Cups ✨</div>
        </div>
    </header>

    <main class="container container-main" style="position: relative; z-index: 2">
        <div class="card p-3">
            <div class="d-flex justify-content-between align-items-center mb-2">
                <div>
                    <h2 class="mb-0">Desire - XingQiu</h2>
                    <small class="muted">Simpan keinginanmu</small>
                </div>
            </div>

            <hr style="border-color: rgba(255, 255, 255, 0.06)" />

            <ul class="nav nav-tabs" id="mainTabs" role="tablist">
                <li class="nav-item" role="presentation"><button class="nav-link active" data-bs-toggle="tab" data-bs-target="#tab-meet" type="button" role="tab" aria-selected="true">Profil</button></li>
                <li class="nav-item" role="presentation"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#tab-foto" type="button" role="tab" aria-selected="false">Foto</button></li>
                <li class="nav-item" role="presentation"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#tab-film" type="button" role="tab" aria-selected="false">Film</button></li>
                <li class="nav-item" role="presentation"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#tab-fans" type="button" role="tab" aria-selected="false">
                    <i class="bi bi-heart"></i> Fans</button></li>
            </ul>

            <div class="tab-content p-3"> 
                
                <div class="tab-pane fade show active" id="tab-meet" role="tabpanel">
                    <div class="mb-2 muted">Biodata Lengkap</div>
                    <div id="profileCardContainer">
                        </div>
                </div>

                <div class="tab-pane fade" id="tab-foto" role="tabpanel">
                    <div class="mb-2 muted">Galeri foto kamu. Klik untuk melihat ukuran penuh.</div>
                    <form id="fotoForm" class="row g-2 mb-3">
                        <div class="col-9"><input type="file" id="fotoFile" class="form-control form-control-sm" accept="image/*" multiple /></div>
                        <div class="col-3"><button class="btn btn-sm btn-primary w-100">Upload</button></div>
                    </form>
                    <div id="fotoGallery" class="row g-2"></div>
                </div>

                <div class="tab-pane fade" id="tab-film" role="tabpanel">
                    <div class="mb-2 muted">Upload film atau video (max 50MB recommended).</div>
                    <form id="videoForm" class="row g-2 mb-3">
                        <div class="col-7"><input type="text" id="videoTitle" class="form-control form-control-sm" placeholder="Judul film" /></div>
                        <div class="col-3"><input type="file" id="videoFile" class="form-control form-control-sm" accept="video/*" /></div>
                        <div class="col-2"><button class="btn btn-sm btn-primary w-100">Tambah</button></div>
                    </form>
                    <div id="videoList"></div>
                </div>

                   <div class="tab-pane fade" id="tab-fans" role="tabpanel">
                    <div class="mb-3 muted">Fans setia Kipuka </div>
                    <div id="fansList" class="row g-3">
                        </div>
            </div>
            </div>
    </main>

    <button class="float-btn" id="golden">⭐ Surprise</button>

    <div class="modal fade" id="viewModal" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content bg-dark text-white">
                <div class="modal-header border-0">
                    <h5 class="modal-title" id="viewTitle"></h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="viewBody"></div>
            </div>
        </div>
    </div>

    <div id="loader" class="loader-overlay">
        <div class="text-center">
            <div class="loader-stars mb-3">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
            <div class="muted">Memuat Desire... ✨</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
